<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <canvas id="c" width="200" height="200" />
    <script>
        var c = document.querySelector("#c");
        var ctx = c.getContext("2d");

        ctx.fillStyle = "blue";
        ctx.fillRect(0, 0, 50, 50);

        // 保存蓝色填充的状态
        ctx.save();
        ctx.fillStyle = "green";
        ctx.fillRect(100, 100, 10, 10);
        // 恢复蓝色填充的状态
        ctx.restore();

        ctx.fillRect(100, 10, 20, 20);
    </script>
</body>
